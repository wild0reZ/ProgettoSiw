<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="CSS/silphbar.css">
<link rel="stylesheet" href="CSS/AlbumsPage.css">
<link rel="stylesheet" href="CSS/albumcell.css">

<title>SiLPH Inc.</title>

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Staatliches|Oswald|Ubuntu&display=swap"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700"
	rel="stylesheet">

<!--  Link per le icone di FontAwesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">



</head>
<body>
	<!-- Inizio Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/"> <i
			class="fas fa-camera-retro fa-fw silphbar-icon"></i>Silph Inc.
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/listFotografi">Fotografi</a></li>
				<li class="nav-item"><a class="nav-link" href="/listAlbum">Album</a></li>
				<li class="nav-item"><a class="nav-link" href="listFoto">Fotografie</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/moduliPage}">Moduli</a></li>
				<li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{/login}">Login</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()" ><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Cerca" aria-label="Cerca">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Fine Navigation Bar -->

	<div class="container sezioneAlbum">
		<div class="row">

			<div th:each="album : ${albumPage.content}" class="col-md-6">
				<div class="card flex-md-row mb-4 shadow-sm h-md-200 albumcell">
					<div class="card-body d-flex flex-column align-items-end">
						<h3 class="mb-0">
							<a th:text="${album.titolo}" class="text-dark" href="#">Titolo
								Album</a>
						</h3>
						<a th:text="${album.getFotografo().getNome()}" href="#"
							class="mb-1 text-muted">Nome Fotografo</a>
						<p th:text="${album.descrizione}"
							class="card-text mb-auto text-right text-truncate">Descrizione
							Album</p>
					</div>
					<a href="#"> <img
						th:attr="src=@{'/immagine' + '/' + ${album.getImmagineCopertina().getId()}}"
						class="card-img-right flex-auto d-none d-lg-block" /></a>
				</div>
			</div>

		</div>
	</div>


	<nav aria-label="Navigatore pagine album"
		class="justify-content-center">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:if="${albumPage.totalPages > 0}"
				th:each="pageNumber : ${pageNumbers}"><a
				th:href="@{/listAlbum(size=${albumPage.size}, page=${pageNumber})}"
				th:text=${pageNumber}
				th:class="(${pageNumber==albumPage.number + 1} ? active + ' ' + 'selected-entry') + ' ' + 'page-link' "></a></li>
		</ul>
	</nav>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
